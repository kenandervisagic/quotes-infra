# renew_before_expiry = 30 days
version = 4.0.0
archive_dir = /etc/letsencrypt/archive/kdidp.art
cert = /etc/letsencrypt/live/kdidp.art/cert.pem
privkey = /etc/letsencrypt/live/kdidp.art/privkey.pem
chain = /etc/letsencrypt/live/kdidp.art/chain.pem
fullchain = /etc/letsencrypt/live/kdidp.art/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 34fcbea4f4d307376f13c14920e8b928
authenticator = webroot
webroot_path = /data/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
kdidp.art = /data/certbot
www.kdidp.art = /data/certbot
