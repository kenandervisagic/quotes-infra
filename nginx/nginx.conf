    # --- thewordsleftbehind.com ---
    server {
        listen 80;
        server_name thewordsleftbehind.com www.thewordsleftbehind.com;

        location /.well-known/acme-challenge/ {
            root /data/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

